<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: #1e1e1e;
            padding: 30px 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #66c0f4;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ccc;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #2a2a2a;
            color: #fff;
            font-size: 14px;
            transition: 0.2s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            background: #333;
            border: 1px solid #66c0f4;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #66c0f4;
        }

        .checkbox-group label {
            margin: 0;
            color: #ccc;
            font-weight: normal;
        }

        button {
            display: block;
            width: 100%;
            margin-top: 30px;
            padding: 14px;
            background: #66c0f4;
            color: #121212;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #7dd3ff;
        }

        .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #aaa;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-button:hover {
            color: #66c0f4;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Agregar Nuevo Producto</h2>

    <form th:action="@{/productos/guardar}" method="post" th:object="${producto}">
        <!-- Mantener origen e idUsuario -->
        <input type="hidden" name="origen" th:value="${origen}">
        <input type="hidden" name="idUsuario" th:value="${idUsuario}">

        <label for="titulo">Título:</label>
        <input type="text" id="titulo" th:field="*{titulo}" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" th:field="*{descripcion}" required></textarea>

        <label for="genero">Género:</label>
        <input type="text" id="genero" th:field="*{genero}" required>

        <label for="precio">Precio (original):</label>
        <input type="number" id="precio" step="0.01" th:field="*{precio}" required>

        <label for="descuento">Descuento (ej: 0.25 para 25%):</label>
        <input type="number" id="descuento" step="0.01" min="0" max="1" th:field="*{descuento}" required>

        <label for="imagen">URL de la Imagen:</label>
        <input type="text" id="imagen" th:field="*{imagen}" required>

        <div class="checkbox-group">
            <input type="checkbox" id="activo" th:field="*{activo}">
            <label for="activo">Producto activo</label>
        </div>

        <button type="submit">Guardar producto</button>
    </form>

    <!-- Botón volver según el origen -->
    <a class="back-button"
       th:if="${origen == 'admin'}"
       th:href="@{'/admin/productos/' + ${idUsuario}}">← Volver al panel admin</a>

    <a class="back-button"
       th:if="${origen == 'developer'}"
       th:href="@{/developer/index}">← Volver al panel developer</a>
</div>

</body>
</html>
