<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Epic Games - Productos del Desarrollador</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            height: 100vh;
        }
        aside {
            width: 220px;
            background-color: #1e1e1e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .logo { font-size: 20px; font-weight: bold; margin-bottom: 30px; }
        .menu a {
            color: #ccc; text-decoration: none;
            margin-bottom: 15px; display: block;
            font-weight: 500; transition: color 0.3s;
        }
        .menu a:hover { color: #fff; }

        main {
            flex: 1; padding: 30px; overflow-y: auto;
        }
        header {
            display: flex; justify-content: space-between;
            align-items: center; margin-bottom: 30px;
        }
        .search-bar input {
            padding: 10px 15px; width: 300px;
            border-radius: 5px; border: none;
            background-color: #2a2a2a; color: #fff;
        }
        .user-options {
            display: flex; gap: 20px; align-items: center;
        }
        .user-options a {
            color: #ccc; text-decoration: none;
            transition: color 0.3s;
        }
        .user-options a:hover { color: #fff; }

        .section-title {
            font-size: 18px; font-weight: bold;
            margin-bottom: 10px;
        }

        .boton-agregar {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .boton-agregar:hover { background-color: #0056b3; }

        .dev-name {
            font-size: 20px;
            margin-bottom: 20px;
            color: #00ffff;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .game-card {
            background-color: #1e1e1e;
            border-radius: 6px;
            overflow: hidden;
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
        }
        .game-card:hover { transform: scale(1.02); }

        .game-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .game-card .info {
            padding: 10px;
        }
        .game-card .info .title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .game-card .info .price {
            color: #66c0f4;
            font-size: 13px;
        }

        .actions {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #2a2a2a;
        }
        .actions a {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .actions a.detalle { background-color: #3498db; color: white; }
        .actions a.editar  { background-color: #f39c12; color: white; }
        .actions a.eliminar{ background-color: #e74c3c; color: white; }
        .actions a:hover { filter: brightness(1.2); }
    </style>
</head>
<body>

<aside>
    <div>
        <div class="logo">EPIC GAMES</div>
        <div class="menu">
            <a th:href="@{/admin/admin}">Volver al panel admin</a>
        </div>
    </div>
</aside>

<main>
    <header>
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos...">
        </div>
        <div class="user-options">
            <a th:text="${#authentication.name}">Admin</a>
            <a href="/logout">Cerrar sesión</a>
        </div>
    </header>

    <div class="section-title">Productos de</div>
    <div class="dev-name" th:text="${usuario.nombre}">Nombre del Developer</div>

    <!-- ✅ Botón Agregar producto como admin para el developer -->
    <a class="boton-agregar"
       th:href="@{'/productos/nuevo?idUsuario=' + ${usuario.idUsuario} + '&origen=admin'}">+ Agregar nuevo producto</a>

    <div class="game-grid">
        <div class="game-card" th:each="producto : ${productos}">
            <img th:src="${producto.imagen}" alt="Imagen del juego">
            <div class="info">
                <div class="title" th:text="${producto.titulo}">Título del juego</div>
                <div class="price"
                     th:with="precioFinal=${producto.precio - (producto.precio * producto.descuento)}"
                     th:text="'$' + ${#numbers.formatDecimal(precioFinal, 1, 2)}">
                    $0.00
                </div>
            </div>
            <div class="actions">
                <a class="editar"
                   th:href="@{'/productos/editar/' + ${producto.id} + '?origen=admin'}">Editar</a>
                <a class="eliminar"
                   th:href="@{'/productos/eliminar/' + ${producto.id}}"
                   onclick="return confirm('¿Seguro que deseas eliminar este producto?')">Eliminar</a>
            </div>
        </div>
    </div>

</main>

</body>
</html>
