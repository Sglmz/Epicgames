<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{register.titulo}">Crear cuenta - EpicClone</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{background:#121212;font-family:'Segoe UI',sans-serif;color:#fff;height:100vh;display:flex;justify-content:center;align-items:center}
        .language-switcher{position:absolute;top:20px;right:20px}
        .language-switcher a{color:#ccc;margin-left:10px;font-size:18px;text-decoration:none;transition:color .3s}
        .language-switcher a:hover{color:#66c0f4}
        .login-container{background:#1e1e1e;padding:40px 30px;width:380px;border-radius:8px;box-shadow:0 0 15px rgba(0,0,0,.5);position:relative}
        .login-title{text-align:center;margin-bottom:30px;font-size:20px;font-weight:bold}
        form{display:flex;flex-direction:column}
        input[type="text"],input[type="email"],input[type="password"]{background:#2a2a2a;border:none;border-radius:5px;color:#fff;padding:12px;margin-bottom:16px;font-size:14px}
        input::placeholder{color:#999}
        button{background:#007bff;border:none;border-radius:5px;padding:12px;font-size:15px;font-weight:bold;color:#fff;cursor:pointer;transition:background-color .2s}
        button:hover{background:#289aff}
        .divider{height:1px;background:#333;margin:20px 0}
        .other-options{text-align:center;font-size:13px;color:#aaa}
        .message{margin-top:10px;font-size:13px;text-align:center}
        .logo{text-align:center;margin-bottom:20px}
        .logo img{width:60px;height:auto}
    </style>
</head>
<body>

<!-- üåê Selector de idioma -->
<div class="language-switcher">
    üåê
    <a href="?lang=es" title="Espa√±ol">ES</a>
    <a href="?lang=en" title="English">EN</a>
    <a href="?lang=fr" title="Fran√ßais">FR</a>
</div>

<div class="login-container">
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Epic_Games_logo.svg/768px-Epic_Games_logo.svg.png" alt="Epic Logo">
    </div>

    <div class="login-title" th:text="#{register.titulo}">Crea tu cuenta</div>

    <!-- ‚úÖ Formulario de registro -->
    <form th:action="@{/register}" method="post">
        <input type="text" name="username" th:placeholder="#{register.usuario}" required>
        <input type="email" name="correo" th:placeholder="#{register.correo}" required>
        <input type="text" name="nombre" th:placeholder="#{register.nombre}" required>
        <input type="text" name="apellido" th:placeholder="#{register.apellido}">
        <input type="password" name="password" th:placeholder="#{register.clave}" required>
        <input type="password" name="confirm" th:placeholder="#{register.confirmar}" required>
        <button type="submit" th:text="#{register.boton}">Crear cuenta</button>
    </form>

    <!-- ‚úÖ Mensajes -->
    <div class="message" th:if="${error}">
        <p style="color:#ff4c4c" th:text="${error}">Hubo un error</p>
    </div>
    <div class="message" th:if="${success}">
        <p style="color:#66ff66" th:text="${success}">Cuenta creada correctamente. Ahora inicia sesi√≥n.</p>
    </div>

    <div class="divider"></div>

    <div class="other-options">
        <span th:text="#{register.ya.tienes}">¬øYa tienes cuenta?</span>
        <a th:href="@{/login}" style="color:#66c0f4;text-decoration:none" th:text="#{register.iniciar}">Iniciar sesi√≥n</a>
    </div>
</div>

</body>
</html>
